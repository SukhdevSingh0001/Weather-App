<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assete/css/style.css">
</head>
<body>
    <!-- <h1>Weather App</h1> -->
    <div class="app-main">
        <div class="searchInputbox">
            <input type="text" id="input-box" class="input-box" value="" placeholder="Enter city name..." autocomplete="off" >
        </div>
        <div class="weatherbody">
            <div class="loctiondetails">
                <div class="city" id="city"> </div>
                <div class="date" id="date"></div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">
                 
                </div>
                <div class="min-max" id="min-max"></div>
                <div class="weather" id="weather"></div>
                <div class="img"></div>
            </div>
        </div>
    </div>
    
</body>
<script src="assete/js/index.js"></script>
</html>
